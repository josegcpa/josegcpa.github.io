<div class="post">

  <header class="post-header">
    <h1 class="card-title">{{ page.title }}</h1>
    {% if page.description %}
    <p class="post-description">{{ page.description }}</p>
    {% endif %}
  </header>

  <article>
    {{ content }}
  </article>

</div>
