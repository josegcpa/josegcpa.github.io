<script>
var dur = 20
var translation = {
	"ice-cream":"Z G A - Ice cream",
	"twstbara":"Z G A - TWSTBARA",
	"in-memoriam":"Z G A - [in memoriam] coiled coil",
	"garden":"Z G A - Garden",
	"dmt":"ZGAXDEL - Directrizes e Métodos de Transcendência",
	"twtbaxs":"Z G A - TWTBAXS"
}

d3.selectAll(".image-div")
.on("mouseover",function() {
	var I = this.id
	d3.select(this)
	.transition().duration(dur).style("opacity",0.5)
	d3.select("#label")
	.transition().duration(dur).style("opacity",0)
	d3.select("#label")
	.transition().delay(dur)
	.text(function() {return translation[I]}).duration(200).style("opacity",1)
})
.on("mouseout",function() {
	d3.selectAll(".image-div")
	.transition().duration(dur).style("opacity",1)
	d3.select("#label")
	.transition().duration(dur).style("opacity",0)
	d3.select("#label")
	.transition().delay(dur).text("Albums and singles as Z G A")
	.style("opacity",1)	
})
</script>
